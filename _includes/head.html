<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="content-language" content="fr" />
    <meta name="language" content="fr" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="Maigret AurÃ©lien">
    <meta name="copyright" content="http://www.dewep.net"/>
    <link rel="author" href="https://plus.google.com/100373771398479088953"><!--publisher-->
    <link rel="canonical" href="{{ page.url | replace: "index.html", "" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" href="http://www.dewep.net/Blog/rss.xml" title="Flux RSS du blog de Dewep.net">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="twitter:site" content="@Dewep_net" />
    <meta name="twitter:author" content="@Dewep_net" />
    <meta property="og:site_name" content="Grafikart.fr" />
    <!--<meta property="og:image" content="/uploads/tutoriels/1/434.jpg" />-->

    <meta property="og:url" content="{{ page.url | replace: "index.html", "" | prepend: site.url }}" />
    <meta property="og:language" content="fr" />
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />{% endif %}
    {% if page.date %}<meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}" />{% endif %}
    <meta property="article:author" content="https://plus.google.com/100373771398479088953" />
    {% if page.tags %}{% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}" />{% endfor %}{% endif %}
</head>
